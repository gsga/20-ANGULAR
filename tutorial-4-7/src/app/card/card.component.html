<div class="card">
  <!--
    Recordar que este componente lo usamos junto con una directiva
    *ngFor. Tenemos un array de variables de tipo Tarjeta. Cada uno
    de esos elementos de tipo Tarjeta tiene los datos necesarios para
    inicializar correctamente una instancia de este componente Card.
    La directiva recorre el array, toma un ítem por vez, y lo hace disponible
    para este template en el que ahora estamos. Se lo pasa en la variable
    dataEntrante. Precisamente, eso es lo que vamos a ver ahora.

    Tenemos un tag img, que tiene una propiedad src. Si la escribimos directamente,
    sin los corchetes, es tomada en su sentido normal y después del operador de
    asignación tenemos que poner una string que contenga la URL de la imagen.
    Property binding with template expression.
    [src]: src es la propiedad src del tag <img> de html. Como está
    entre corchetes [] significa que Angular va a generar un
    property binding. Es decir que el valor de esta propiedad,
    en lugar de ser explícitamente escrito en el código html,
    será reemplazado en runtime, usando el valor de la
    variable dataEntrante.image. Ese valor es una cadena, string.
    Pero como Angular ya sabe que se trata de property binding,
    no lo va a interpretar como una cadena común y corriente, en
    su valor literal, sino que va a asumir que en realidad se
    trata del nombre de una variable. Entonces, busca esa variable
    en los componentes, y averigua su valor.

    La sintaxis correcta es el nombre de la variable encerrado entre comillas. 
    Las comillas no son optativas, son obligatorias, son parte de la sintaxis. 
    Tenemos que poner las comillas encerrando el nombre de la variable. Si ponemos 
    el cursor encima de dataEntrante y apretamos F12, vamos a parar al archivo
    src\app\card\card.component.ts, justo en la línea que define la variable.
  -->
  <img class="image" [src]="dataEntrante.image" alt="">
  <div class="caption">
    <!-- 
      Interpolación, en este caso de una expresión, que es el
      nombre de la propiedad calificada por el nombre del objeto. 
    -->
    <div class="title">{{dataEntrante.titulo}}</div>
    <div class="sub-title">{{dataEntrante.subtitulo}}</div>
    <br>
    <!-- 
      (click)="AgregarAFavorito()" es un ejemplo de event binding.
      AgregarAFavorito() es un método de esta clase, o de este componente.
      Está programado en JavaScript, en el archivo src\app\card\card.component.ts
      Lo que va entre las comillas se llama técnicamente template expression. 
      En todos los documentos oficiales que leí (y fueron muchos) dice
      taxativamente que la sintaxis correcta es con las dos comillas dobles.
      Angular lo toma como una expresión en JavaScript o TypeScript.
      Por lo tanto, lo evalúa, y pone el resultado. Una de las 
      cosas que se puede poner es un llamado a una función. Esto es
      lo que se hace en los eventos de los botones. 
    -->
    <button class="favorite" (click)="AgregarAFavorito()">Añadir a Favoritos</button>
    <!--
      Como dijimos, lo que está entre las comillas dobles es la template expression.
      En la línea de código que comentamos antes, hay un único llamado a una función.
      Si pongo un ";" y luego otra instrucción, Angular ejecuta las dos instrucciones o statements, 
      una después de la otra. Si todo esto lo pongo entre comillas no hay duda 
      posible, no hay confusión. Por ejemplo, quedaría así:
      (click)="AgregarAFavorito(); AgregarAFavorito()"        
      Si no pongo las comillas es confuso, porque aparece el ";" y después un espacio en blanco.
      En este caso el compilador no me da un error: compila y ejecuta.
      Pero cuando voy a la consola del browser, veo que tengo un error de runtime,
      ERROR DOMException: Failed to execute 'setAttribute' on 'Element': 'AgregarAFavorito()' is not a valid attribute name.
      Si sacamos fuera del comentario la siguiente línea, de modo que se ejecute, veremos el error.
      <button class="favorite" (click)=AgregarAFavorito(); AgregarAFavorito()>Añadir a Favoritos</button>
    -->
  </div>
</div>
