<div class="card">
    <!-- Ejemplo de property binding -->
    <img class="image" [src]="inputData.image" alt="" />
  <div class="wrapper-text">
    <!-- Estas dos líneas son ejemplos de interpolación -->
    <div class="title">{{ inputData.titulo }}</div>
    <div class="subtitle">{{ inputData.subtitulo }}</div>
  </div>
</div>
