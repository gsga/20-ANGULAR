<app-header></app-header>
<!--
    Esto es una interpolación. El valor de la variable title se interpola en
    el tag <h1>. El nombre de la variable entre las dobles llaves {{title}}
    nos dice que se trata de una variable. Dado que no hay ninguna indicación
    de su procedencia, por defecto suponemos que debe ser de este mismo
    componente. En ese caso, debería estar definida en el archivo 
    src\app\app.component.ts, y así es, efectivamente.
-->
<h1>{{title}}</h1>
<div class="grid">
    <!-- Este es un caso de property binding. 
        Lo que está entre los corchetes [] debe ser una propiedad, es decir,
        el nombre de una propiedad.
        Sabemos que dataEntrante debe ser una propiedad o atributo del componente card.
        Por lo tanto, sabemos que dataEntrante debe estar definida en 
        card.component.ts. Y efectivamente, lo podemos ver en ese archivo.
        Lo que está entre comillas a la derecha del igual (="") es una variable, 
        cuyo valor se va a reemplazar en ese lugar, es decir entre las comillas.
        En este caso, es la variable tarjeta. Esa variable está definida en la misma línea
        un poco más allá, en el cuerpo de la directiva *ngFor. 
        El autor del tutorial le llama card a esta variable, pero eso me parece poco feliz,
        por dos razones.
        En primer lugar, arregloTarjetas es un array de tipo Tarjeta, de modo que cada uno de
        sus elementos es una tarjeta. Esta es la elección obvia de nombre.
        En segundo lugar, ya tenemos un componente que se llama card, y hay peligro de confusión.
    -->
    <app-card [dataEntrante]="tarjeta" *ngFor="let tarjeta of arregloTarjetas"></app-card>
</div>
