<div class="card">
    <!--
        [src]: src es la propiedad src del tag <img> de html. Como está
        entre corchetes [] significa que Angular va a generar un
        property binding. Es decir que el valor de esta propiedad,
        en lugar de ser explícitamente escrito en el código html,
        será reemplazado en runtime, usando el valor de la
        variable dataEntrante.image. Ese valor es una cadema, string.
        Cuando el valor de esa cadena es reemplazado en ese lugar,
        nos quedaría el operador de asignación =, y a la derecha tendría
        que haber una cadena. La sintaxis correcta es el nombre de la variable
        encerrado entre comillas. Las comillas no son optativas, son obligatorias,
        son parte de la sintaxis. Tenemos que poner las comillas encerrando
        en nombre de la variable. El nombre de la variable entre comillas, 
        Angular lo reconoce como una expresión, y no admite una interpolación. Si ponemos el
        cursor encima de dataEntrante y apretamos F12, vamos a parar al archivo
        src\app\card\card.component.ts, justo en la línea que define la variable.
        Si le quitamos las comillas, Angular deja de reconocerla como variable, y
        la toma como un literal de string.
    -->
    <img class="image" [src]="dataEntrante.image" alt="">
    <div class="wrapper-text">
        <div class="title">{{dataEntrante.titulo}}</div>
        <div class="sub-title">{{dataEntrante.subtitulo}}</div>
    </div>
    <div>
        <button class="favorite" (click)="AgregarAFavorito()">Añadir a Favoritos</button>
    </div>
</div>
