<div class="parent">
  <h2>Parent component</h2>
  <p>Este es el componente padre. Contiene al componente hijo.
    Acá se muestra cómo el componente hijo le envía información al componente padre por medio de
    una interpolación.
  </p>
  <app-beverages></app-beverages>
  <p>Acá se muestra cómo el componente padre le envía información al componente hijo por medio de
    property binding.
  </p>
  <app-beverages [currentBeverage]="currentBeverage" (newBeverageEvent)="addBeverage($event)"></app-beverages>
</div>
